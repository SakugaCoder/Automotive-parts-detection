<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="tomtom_sdk/tomtom.min.js"></script>
    <link rel="stylesheet" href="tomtom_sdk/map.css">
    <title>Mapa</title>
</head>
<body>

    <style>
        #map{
            width: 100%;
            height: 600px;
        }
    </style>
    <div id="map"></div>
    <script>
        upqLocation = [20.5467559,-100.2770001]
        zoom = 15
        var map = tomtom.L.map('map',{key: '286yF6yE2xOpOOPGMyCCNIKUxKH6D0BN',basePath:'tomtom_sdk',center:upqLocation,zoom:zoom});  
        var trafficLayer = new tomtom.L.TomTomTrafficLayer();
 
        var trafficLayer = new tomtom.L.TomTomTrafficLayer();
        map.addLayer(trafficLayer);
        var trafficFlowLayer = new tomtom.L.TomTomTrafficFlowLayer();
        map.addLayer(trafficFlowLayer);

        marcador = tomtom.L.marker(([20.5467559,-100.2770001])).addTo(map);
        marcador.bindPopup('UPQ');
    </script>
</body>
</html>
